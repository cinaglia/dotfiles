# Use caps lock as prefix
unbind C-b
set -g prefix F10
set -g prefix2 C-a

# Clear pane screen
bind-key b send-keys -R \; send-keys "Enter"

# Report that we can handle 256 colors
set -g default-terminal "screen-256color"

# Start window indexing at zero (default)
set -g base-index 1
set -g pane-base-index 1

# Prevent automatic rename
set-window-option -g automatic-rename off
set-option -g allow-rename off

# New windows with empty name
bind-key c new-window -n 'new'

# New window with name
# http://superuser.com/questions/565464/can-i-set-a-default-title-for-a-tmux-windoj
bind-key C command-prompt -p "Name of new window: " "new-window -n '%%'"
bind-key C new-window \; command-prompt -p "Name for this new window: " "rename-window '%%'"

# Don't lose track of SSH_AGENT etc. from parent environment.
set -g update-environment -r

# Allows for faster key repetition
set -g repeat-time 300
set -g escape-time 0

# status line
set -g status-bg red
set -g status-fg black
set -g status-left " "
set -g status-right "#[fg=white,bg=black] [#S]#[fg=red,bright] [ #[fg=cyan]#(hostname | cut -d. -f 1) #[fg=red,bright]] #[fg=yellow,bright]%Y.%m.%d â€¢ %H:%M #[default]  "
set -g status-right-length 100
setw -g window-status-current-fg white 
setw -g window-status-current-bg black
setw -g window-status-current-format " [#I#F] #W "
setw -g window-status-format "[#I#F#W]"
setw -g window-status-activity-fg black
setw -g window-status-activity-bg yellow 
setw -g window-status-activity-attr default

setw -g message-bg black 
setw -g message-fg white

# Set window notifications
set-window-option -g monitor-activity on

# Set bell notifications
set-option -g bell-action any
set-option -g visual-bell off

# border
set -g pane-border-fg blue
set -g pane-border-bg black
set -g pane-active-border-fg blue
set -g pane-active-border-bg blue

# split
bind \ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "{#pane_current_path}"

# scrollback buffer n lines
set -g history-limit 5000

# reload settings
unbind r
bind-key r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# choose a client to detach
bind-key D choose-client

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Vim-based pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Terminal emulator window title
set -g set-titles on
set -g set-titles-string '#S:#I.#P #W'

# Conditionally load OS-X conf
if-shell 'test "$(uname)" = "Darwin"' 'source ~/.tmux.osx.conf'

# Sync panes - send what you're typing to other panes.
bind C-s set-window-option synchronize-panes

# Set helpers to be used in conjunction with BetterTouchTool
# and allow Meta-left Meta-right to switch between windows
bind-key -n F8 previous-window
bind-key -n F9 next-window

# Toggle mouse on
# @see https://github.com/tangledhelix/dotfiles/blob/master/tmux.conf
if-shell '[[ $(echo "$(tmux -V | cut -d" " -f2) >= 2.1" | bc) -eq 1 ]]' \
    'set -g mouse on; bind m set -g mouse on \; display "Mouse ON"; bind M set -g mouse off \; display "Mouse OFF"' \
    'set -g mode-mouse on; set -g mouse-resize-pane on; set -g mouse-select-pane on; set -g mouse-select-window on; bind m set -g mode-mouse on \; set -g mouse-resize-pane on \; set -g mouse-select-pane on \; set -g mouse-select-window on \; display "Mouse ON"; bind M set -g mode-mouse off \; set -g mouse-resize-pane off \; set -g mouse-select-pane off \; set -g mouse-select-window off \; display "Mouse OFF"'

# Arrange panes evenly
bind C-v select-layout even-vertical
bind C-h select-layout even-horizontal

# Move window to the left/right
# http://superuser.com/questions/343572/how-do-i-reorder-tmux-windows
bind-key -n C-S-Left swap-window -t -1
bind-key -n C-S-Right swap-window -t +1

# # clear pane
# bind -n C-k send-keys -R \; clear-history

# renumber
bind e movew -r

# switch to pane
bind-key 0 run "tmux split-window -p 40 'tmux resize-pane -Z; bash -ci ftpane'"

# open ssh cluster
unbind a
bind-key a run "tmux split-window 'tmux resize-pane -Z; bash -ci sshs'"
